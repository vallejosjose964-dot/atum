<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ATUM — THOT Engine (Micro + Macro)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="background:#0b1020;color:#eaf0ff;font-family:Inter,system-ui;">
<h2>ATUM — Micro + Macro</h2>

<h3>Micro (salida)</h3>

<div class="macroGrid">

  <div class="metric">
    <div>a_star (m/s²)</div>
    <div id="microAStar">—</div>
  </div>

  <div class="metric">
    <div>tau (s)</div>
    <div id="microTau">—</div>
  </div>

  <div class="metric">
    <div>mW (GeV)</div>
    <div id="microMW">—</div>
  </div>

  <div class="metric">
    <div>delta_r</div>
    <div id="microDelta">—</div>
  </div>

  <div class="metric">
    <div>eta_vci</div>
    <div id="microEta">—</div>
  </div>

  <div class="metric">
    <div>lambda_eff</div>
    <div id="microLambda">—</div>
  </div>

</div>

<script src="./app.js"></script>
</body>
</html>
