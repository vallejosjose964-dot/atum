<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vacuum Engine</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
<h2>Vacuum Coherence Engine</h2>

<div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
  <input type="file" id="zipFile" accept=".zip" />
  <select id="galaxySelect"></select>
  <button id="runGalaxy">Run Galaxy</button>
  <button id="runGlobal">Global RMS (all)</button>
  <button id="runDwarfs">Dwarfs RMS</button>
</div>

<h3>Micro</h3>
<pre id="microOutput"></pre>

<h3>Status</h3>
<pre id="statusOutput"></pre>

<div id="plot" style="width:100%;height:600px;"></div>
<div id="plotGlobal" style="width:100%;height:700px;"></div>

<script src="app.js"></script>
</body>
</html>
